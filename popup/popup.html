<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignored URLs</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <main>
        <section id="addUrlToListSection">
            <h2>Add URL to ignore list:</h2>
            <div class="flex">
                <p>https://</p>
                <input type="text" id="newUrlPrefixInput" placeholder="instance name">
                <p>.service-now.com</p>
                <input id="addUrlBtn" type="button" value="Add">
            </div>
        </section>
        <section id="urlIgnoreListSection">
            <h2>URL ignore list:</h2>
            <table id="urlTable">
                <tbody>
                </tbody>
            </table>
            <ul id="urlIgnoreList"></ul>
        </section>
    </main>
    <script src="popup.js"></script>
</body>
</html>
